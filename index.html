<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-zinc-800 to-black min-h-screen flex items-center justify-center p-4">
    <div class="bg-zinc-900/50 p-10 rounded-2xl w-96 backdrop-blur-sm shadow-2xl border border-zinc-800/30">
        <div class="mb-8 text-center">
            <div class="w-20 h-20 bg-zinc-800 rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg">
                <i class="fas fa-user-circle text-4xl text-zinc-400"></i>
            </div>
            <h2 class="text-2xl font-bold text-zinc-200">Welcome Back</h2>
            <p class="text-zinc-500 text-sm mt-1">Please login to your account</p>
        </div>
        
        <form id="loginForm" class="space-y-5">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
                    <i class="fas fa-user text-zinc-500"></i>
                </div>
                <input type="text" 
                       id="username" 
                       class="w-full bg-zinc-800/30 rounded-lg pl-12 pr-4 py-3.5 text-zinc-200 outline-none focus:ring-2 focus:ring-zinc-600 transition-all placeholder:text-zinc-600"
                       placeholder="Username">
            </div>
            
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
                    <i class="fas fa-lock text-zinc-500"></i>
                </div>
                <input type="password" 
                       id="password" 
                       class="w-full bg-zinc-800/30 rounded-lg pl-12 pr-4 py-3.5 text-zinc-200 outline-none focus:ring-2 focus:ring-zinc-600 transition-all placeholder:text-zinc-600"
                       placeholder="Password">
            </div>

            <button type="submit" 
                    class="w-full bg-zinc-800 text-zinc-200 py-3.5 rounded-lg font-semibold hover:bg-zinc-700 transition-all active:scale-[0.99] shadow-xl">
                LOGIN
            </button>
        </form>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
